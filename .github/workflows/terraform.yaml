name: Terraform
on:
  workflow_call:
    inputs:
      action:
        required: true
        description: "The type of action to execute in Terraform (plan/apply/destroy)"
        type: string
      tf_vars_filepath:
        required: true
        description: "The location of the tfvars file, related to the 'working_dir'"
        type: string
      aws_role_arn:
        required: true
        description: "The IAM role ARN for the workflow to assume when running Terraform"
        type: string
      workspace:
        required: true
        description: "The name of the Terraform workspace."
        type: string
      concurrency_group:
        required: false
        description: "Name of concurrency group to manage concurrent Github action runs"
        type: string
        default: ${{ github.repository }}
      working_dir:
        required: false
        description: "The directory in which the TF project is."
        type: string
        default: ./
      run_infracost:
        required: false
        description: Whether or not to run Infracost analyzes
        type: boolean
        default: false
      infracost_usage_filepath:
        required: false
        description: "The infracost usage file definition, related to the 'working_dir'"
        type: string
        default: infracost-usage.yaml
      run_checkcov:
        required: false
        description: Whether or not to run checkcov analyzes
        type: boolean
        default: false
      checkcov_config_filepath:
        required: false
        description: "The checkcov config file path, related to the 'working_dir'"
        type: string
        default: .checkov.yaml
      run_tflint:
        required: false
        description: Whether or not to run tflint analyzes
        type: boolean
        default: false
      tflint_config_filepath:
        required: false
        description: "The tflint config file path, related to the 'working_dir'"
        type: string
        default: .tflint.hcl
      run_trivy:
        required: false
        description: Whether or not to run Trivy analyzes
        type: boolean
        default: false
      trivy_config_filepath:
        required: false
        description: "The Trivy config file path, related to the 'working_dir'"
        type: string
        default: trivy.yaml
    secrets:
      GH_API_TOKEN:
        required: true
      INFRACOST_API_KEY:
        required: true

jobs:
  terraform-linters:
    if: github.event_name == 'pull_request'
    name: Linters
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    concurrency:
      group: ${{ inputs.concurrency_group }}-terraform-linters
      cancel-in-progress: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: TF init
      working-directory: ${{ inputs.working_dir }}
      run: terraform init -input=false -upgrade -backend=false

    - name: TF validate
      working-directory: ${{ inputs.working_dir }}
      run: terraform validate

    - name: TF fmt
      working-directory: ${{ inputs.working_dir }}
      run: terraform fmt -check -recursive

    - name: Trivy
      if: ${{ inputs.run_trivy }}
      uses: aquasecurity/trivy-action@0.22.0
      with:
        # TODO: until this action allows to configure a workind_directory, we cannot improve this section
        scan-ref: ${{ inputs.working_dir }}
        scan-type: fs
        trivy-config: trivy.yaml
        #trivy-config: ${{ inputs.trivy_config_filepath }}
        #tf-vars: ${{ inputs.tf_vars_filepath }}

    - uses: terraform-linters/setup-tflint@v4
      if: ${{ inputs.run_tflint }}
      name: Setup TFLint

    - name: TFLint init
      if: ${{ inputs.run_tflint }}
      run: tflint --init --config=${{ inputs.tflint_config_filepath }}
      working-directory: ${{ inputs.working_dir }}
      env:
        GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}

    - name: TFLint run
      if: ${{ inputs.run_tflint }}
      working-directory: ${{ inputs.working_dir }}
      run: tflint --config=${{ inputs.tflint_config_filepath }} --var-file=${{ inputs.tf_vars_filepath }}

    - name: Checkov
      if: ${{ inputs.run_checkcov }}
      uses: bridgecrewio/checkov-action@v12.1347.0
      with:
        config_file: ${{ inputs.checkcov_config_filepath }}
        directory: ${{ inputs.workind_dir }}
        framework: terraform
        var_file: ${{ inputs.tf_vars_filepath }}
        output_file_path: console,results.sarif

  terraform-run:
    name: ${{ inputs.action }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      id-token: write
    concurrency:
      group: ${{ inputs.concurrency_group }}-terraform-run
      cancel-in-progress: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.aws_role_arn }}
        aws-region: eu-west-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: TF init
      id: init
      working-directory: ${{ inputs.working_dir }}
      run: terraform init -input=false -upgrade

    - name: Select workspace
      working-directory: ${{ inputs.working_dir }}
      run: |
        terraform workspace new ${{ inputs.workspace }} || true
        terraform workspace select ${{ inputs.workspace }}

    - name: TF ${{ inputs.action }}
      working-directory: ${{ inputs.working_dir }}
      id: tf_action
      run: |
        if [ "${{ inputs.action }}" = "plan" ]; then
          terraform ${{ inputs.action }} -var-file="${{ inputs.tf_vars_filepath }}" -input=false -lock=false
        else
          terraform ${{ inputs.action }} -var-file="${{ inputs.tf_vars_filepath }}" -input=false -auto-approve
        fi
      env:
        TF_WORKSPACE: ${{ inputs.workspace }}

    - uses: GetTerminus/terraform-pr-commenter@v3
      if: github.event_name == 'pull_request'
      name: PR comment (plan)
      env:
        GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}
        TF_WORKSPACE: ${{ inputs.workspace }}
        EXPAND_SUMMARY_DETAILS: false
      with:
        commenter_type: plan
        commenter_input: ${{ format('{0}{1}', steps.tf_action.outputs.stdout, steps.tf_action.outputs.stderr) }}
        commenter_exitcode: ${{ steps.tf_action.outputs.exitcode }}

  infracost:
    if: ${{ inputs.run_infracost == 'true' && github.event_name == 'pull_request'}}
    name: Infracost
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    concurrency:
      group: ${{ inputs.concurrency_group }}-infracost
      cancel-in-progress: true

    steps:
    - name: Setup
      uses: infracost/actions/setup@v3
      with:
        api-key: ${{ secrets.INFRACOST_API_KEY }}

    # Checkout the base branch of the pull request (e.g. main/master).
    - name: Checkout base branch
      uses: actions/checkout@v4
      with:
        ref: "${{ github.event.pull_request.base.ref }}"

    # Generate Infracost JSON file as the baseline.
    - name: Generate baseline
      working-directory: ${{ inputs.working_dir }}
      run: infracost breakdown --path=. --format=json --out-file=/tmp/infracost-base.json --usage-file=${{ inputs.infracost_usage_filepath }}

    # Checkout the current PR branch so we can create a diff.
    - name: Checkout PR branch
      uses: actions/checkout@v4

    # Generate an Infracost diff and save it to a JSON file.
    - name: Generate cost diff
      working-directory: ${{ inputs.working_dir }}
      run: infracost diff --path=. --format=json --compare-to=/tmp/infracost-base.json --out-file=/tmp/infracost.json --usage-file=${{ inputs.infracost_usage_filepath }}

    - name: PR comment
      run: infracost comment github --path=/tmp/infracost.json --repo=$GITHUB_REPOSITORY --github-token=${{github.token}} --pull-request=${{github.event.pull_request.number}} --behavior=delete-and-new
